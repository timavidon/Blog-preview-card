<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Solution for Blog preview card, Frontend Mentor challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card__image"
          src="./assets/images/illustration-article.svg"
          alt="Article illustration"
          width="336"
          height="201"
        />

        <p class="card__tag">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__heading">
          <a href="#">HTML & CSS foundations</a>
        </h1>
        <p class="card__desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="user">
          <img
            class="user__pfp"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper profile picture"
            width="64"
            height="65"
          />
          <p class="user__name">Greg Hooper</p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <small>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/timavidon" target="_blank">Tim Avidon</a>.
      </small>
    </footer>
  </body>
</html>
